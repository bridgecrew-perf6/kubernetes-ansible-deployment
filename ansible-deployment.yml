
- name: Ansible Deployments
  hosts: dev #localhost
  gather_facts: true
  become: false
  
  
  
  tasks:
  - name: Create a k8s namespace
    k8s_raw:
      name: testing
      api_version: v1
      kind: Namespace
      state: present

- name: Create a Service object from an inline definition
  k8s_raw:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: web
        namespace: testing
        labels:
          app: galaxy
          service: web
      spec:
        selector:
          app: galaxy
          service: web
        ports:
        - protocol: TCP
          targetPort: 8000
          name: port-8000-tcp
          port: 8000

- name: Get an existing Service object
  k8s_raw:
    api_version: v1
    kind: Service
    name: web
    namespace: testing
  register: web_service

- name: Get a list of all service objects
  k8s_raw:
    api_version: v1
    kind: ServiceList
    namespace: testing
  register: service_list

- name: Remove an existing Service object
  k8s_raw:
    state: absent
    api_version: v1
    kind: Service
    namespace: testing
    name: web

# Passing the object definition from a file

- name: Create a Deployment by reading the definition from a local file
  k8s_raw:
    state: present
    src: /k8s/ansible-deployment.yml

- name: Read definition file from the Ansible controller file system
  k8s_raw:
    state: present
    definition: "{{ lookup('file', '/k8s/ansible-deployment.yml') | from_yaml }}"

- name: Read definition file from the Ansible controller file system after Jinja templating
  k8s_raw:
    state: present
    definition: "{{ lookup('template', '/k8s/ansible-deployment.yml') | from_yaml }}"
